version: '3.7'
services:
  zookeeper:
      image: zookeeper:3.5.5
      ports:
        - 2182:2181
  admin:
      image: apache/dubbo-admin:0.1.0
      ports:
        - 8180:8080
      environment:
        - admin.registry.address=zookeeper://zookeeper:2181
        - admin.config-center=zookeeper://zookeeper:2181
        - admin.metadata-report.address=zookeeper://zookeeper:2181
      depends_on:
        - zookeeper
  provider:
    image: dubbo-contract-provider
    ports:
      - 13345:12345
      - 9190:9090
    environment:
      - dubbo.registry.id=zookeeper-cluster
      - dubbo.registry.address=zookeeper://zookeeper:2181
      - dubbo.registry.client=curator
      - dubbo.registry.protocol=zookeeper
    depends_on:
      - zookeeper
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:9090/health || exit 1
      interval: 1m
      timeout: 5s
      retries: 3
      start_period: 20s
  consumer:
    image: dubbo-contract-consumer
    ports:
      - 8181:8080
    environment:
      - demo.service.url=
      - dubbo.registry.id=zookeeper-cluster
      - dubbo.registry.address=zookeeper://zookeeper:2181
      - dubbo.registry.client=curator
      - dubbo.registry.protocol=zookeeper
      - dubbo.reference.check=false
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:8080/health || exit 1
      interval: 1m
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      - zookeeper
      - provider

